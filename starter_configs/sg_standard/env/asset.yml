engines:
  tk-maya:
    apps:
      tk-multi-loader-1:
        hook_add_file_to_scene: maya_load_file
        location: {name: tk-multi-loader, type: github_dev, vendor: shotgunsoftware, display_name: "Content Loader"}
        menu_name: Load Model...
        sg_entity_types: {"Asset":[]}
        tank_types: [Maya Model]
      tk-multi-loader-2:
        hook_add_file_to_scene: maya_load_file
        location: {name: tk-multi-loader, type: github_dev, vendor: shotgunsoftware, display_name: "Content Loader"}
        menu_name: Load Rig...
        sg_entity_types: {"Asset":[]}
        tank_types: [Maya Rig]
      tk-maya-publish:
        hook_publish_file: maya_publish_file
        hook_scan_scene: maya_breakdown_scan_scene
        input_templates_to_look_for: [maya_shot_publish, maya_asset_publish]
        location: {name: tk-maya-publish, type: github_dev, vendor: shotgunsoftware, display_name: "Publish Tools"}
        publish_tank_types:
        - step: Model
          tank_types: [Maya Model]
        - step: Rig
          tank_types: [Maya Rig]
        - step: '*'
          tank_types: [Maya Scene]
        template_publish: maya_asset_publish
        template_snapshot: maya_asset_snapshot
        template_work: maya_asset_work
        validation_hooks: ["maya_example_publish_validator"]
      tk-multi-recentfiles:
        location: {name: tk-multi-recentfiles, type: github_dev, vendor: shotgunsoftware}
        template_work: maya_asset_work
        launch_at_startup: true
      tk-multi-revolver:
        location: {name: tk-multi-revolver, type: github_dev, vendor: shotgunsoftware}
        rv_path_linux: rv
        rv_path_mac: /Applications/RV64.app
        rv_path_windows: C:\Program Files\RV\RV64.exe
      tk-multi-setcontext:
        enable_create_tasks: true
        location: {name: tk-multi-setcontext, type: github_dev, vendor: shotgunsoftware}
        sg_entity_types: [Shot, Asset]
      tk-multi-about:
        location: {name: tk-multi-about, type: github_dev, vendor: shotgunsoftware}
    debug_logging: false
    location: {name: tk-maya, type: github_dev, vendor: shotgunsoftware}
    menu_favourites:
    - {app_instance: tk-maya-recentfiles, name: Recent Work Files...}
    - {app_instance: tk-maya-publish, name: Snapshot}
    - {app_instance: tk-maya-publish, name: Publish...}
    template_project: asset_work_area_maya
  tk-motionbuilder:
    apps:
      tk-multi-loader:
        hook_add_file_to_scene: maya_load_file
        location: {display_name: Content Loader, name: tk-multi-loader, type: github_dev,
          vendor: shotgunsoftware}
        menu_name: Load FBX...
        sg_entity_types: {"Asset":[]}
        tank_types: [Motion Builder FBX]
      tk-motionbuilder-publish:
        hook_publish_file: motionbuilder_publish_file
        location: {display_name: Publish Tools, name: tk-motionbuilder-publish, type: github_dev, vendor: shotgunsoftware}
        template_publish: mobu_asset_publish
        template_snapshot: mobu_asset_snapshot
        template_work: mobu_asset_work
        published_scene_tank_type: Motion Builder FBX
      tk-multi-recentfiles:
        location: {name: tk-multi-recentfiles, type: github_dev, vendor: shotgunsoftware}
        template_work: mobu_asset_work
        launch_at_startup: true
      tk-multi-revolver:
        location: {name: tk-multi-revolver, type: github_dev, vendor: shotgunsoftware}
        rv_path_linux: rv
        rv_path_mac: /Applications/RV64.app
        rv_path_windows: C:\Program Files\RV\RV64.exe
      tk-multi-setcontext:
        enable_create_tasks: true
        location: {name: tk-multi-setcontext, type: github_dev, vendor: shotgunsoftware}
        sg_entity_types: [Shot, Asset]
      tk-multi-setframerange:
        location: {name: tk-multi-setframerange, type: github_dev, vendor: shotgunsoftware}
        sg_in_frame_field: sg_cut_in
        sg_out_frame_field: sg_cut_out
      tk-multi-about:
        location: {name: tk-multi-about, type: github_dev, vendor: shotgunsoftware}
    debug_logging: false
    location: {name: tk-motionbuilder, type: github_dev, vendor: shotgunsoftware}
    menu_favourites:
    - {app_instance: tk-multi-recentfiles, name: Recent Work Files...}
    - {app_instance: tk-motionbuilder-publish, name: Snapshot}
    - {app_instance: tk-motionbuilder-publish, name: Publish...}
    template_context: asset_work_area_mobu
  tk-nuke:
    apps:
      tk-nuke-breakdown:
        hook_multi_update: nuke_breakdown_update
        hook_scan_scene: nuke_breakdown_scan_scene
        location: {name: tk-nuke-breakdown, type: github_dev, vendor: shotgunsoftware}
        templates_to_look_for: [nuke_asset_render]
      tk-multi-loader:
        hook_add_file_to_scene: multi_add_file_to_scene
        location: {name: tk-multi-loader, type: github_dev, vendor: shotgunsoftware}
        menu_name: Load Render...
        sg_entity_types: {"Asset":[]}
        tank_types: [Rendered Image]
      tk-nuke-makequicktime:
        location: {name: tk-nuke-makequicktime, type: github_dev, vendor: shotgunsoftware}
        profiles:
          half_res: {codec: jpeg, height: 540, width: 1024}
          standard: {codec: jpeg, height: 1080, width: 2048}
      tk-nuke-publish:
        hook_generate_movie: nuke_generate_movie
        hook_publish_file: nuke_publish_file
        input_templates_to_look_for: [nuke_asset_render]
        location: {display_name: Publish Tools, name: tk-nuke-publish, type: github_dev, vendor: shotgunsoftware}
        movies: []
        published_script_tank_type: Nuke Script
        template_publish: nuke_asset_publish
        template_snapshot: nuke_asset_snapshot
        template_version_name: nuke_version_name
        template_work: nuke_asset_work
        write_nodes:
        - file_type: exr
          name: Exr
          publish_template: nuke_asset_render_pub
          render_template: nuke_asset_render
          settings: {}
          tank_type: Rendered Image
      tk-nuke-quickdailies:
        current_scene_template: nuke_asset_work
        height: 768
        location: {name: tk-nuke-quickdailies, type: github_dev, vendor: shotgunsoftware}
        movie_template: asset_quicktime_quick
        sg_version_name_template: nuke_quick_asset_version_name
        post_hooks: [snapshot_history_post_quickdaily]
        width: 1024
      tk-nuke-review:
        hook_copy_sequence_file: copy_sequence_file
        hook_create_content: review_create_content
        hook_scan_scene: review_scan_scene
        location: {name: tk-nuke-review, type: github_dev, vendor: shotgunsoftware}
        convert_linux_path: convert
        convert_mac_path: convert
        convert_windows_path: convert
        rvio_linux_path: rvio
        rvio_mac_path: /Applications/RV64.app/Contents/MacOS/rvio
        rvio_windows_path: rvio
        mappings:
        - {input_template: nuke_asset_render, quicktime_output_template: nuke_asset_render_review_mov,
          sequence_output_template: nuke_asset_render_review_seq, version_name_template: nuke_asset_version_name}
        quicktime_output_tank_type: Review Quicktime
        sequence_output_tank_type: Review Sequence
        upload_movie_to_shotgun: false
      tk-multi-recentfiles:
        location: {name: tk-multi-recentfiles, type: github_dev, vendor: shotgunsoftware}
        template_work: nuke_asset_work
        launch_at_startup: true
      tk-multi-revolver:
        location: {name: tk-nuke-revolver, type: github_dev, vendor: shotgunsoftware}
        rv_path_linux: rv
        rv_path_mac: /Applications/RV64.app
        rv_path_windows: C:\Program Files\RV\RV64.exe
      tk-multi-setcontext:
        enable_create_tasks: true
        location: {name: tk-multi-setcontext, type: github_dev, vendor: shotgunsoftware}
        sg_entity_types: [Shot, Asset]
      tk-multi-about:
        location: {name: tk-multi-about, type: github_dev, vendor: shotgunsoftware}
    debug_logging: false
    location: {name: tk-nuke, type: github_dev, vendor: shotgunsoftware}
    menu_favourites:
    - {app_instance: tk-multi-setcontext, name: Set Work Area...}
    - {app_instance: tk-multi-recentfiles, name: Recent Work Files...}
    - {app_instance: tk-nuke-publish, name: Snapshot}
    - {app_instance: tk-nuke-publish, name: Publish...}
    - {app_instance: tk-nuke-review, name: Submit for Review...}
    template_context: asset_work_area_nuke
  tk-shell:
    apps: {}
    debug_logging: false
    location: {name: tk-shell, type: github_dev, vendor: shotgunsoftware}
