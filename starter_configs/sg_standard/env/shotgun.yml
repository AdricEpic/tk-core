engines:
  tk-shotgun:
    apps:
      tk-shotgun-folders:
        deny_permissions: []
        deny_platforms: []
        entity_types: [Sequence, Shot, Asset]
        location: {name: tk-shotgun-folders, type: github_dev, vendor: shotgunsoftware}
      tk-shotgun-launchfolder:
        deny_permissions: []
        deny_platforms: []
        entity_types: [Sequence, Shot, Asset, Task]
        location: {name: tk-shotgun-launchfolder, type: github_dev, vendor: shotgunsoftware}
      tk-shotgun-launchmaya:
        deny_permissions: []
        deny_platforms: []
        engine: tk-maya
        entity_types: [Task]
        hook_before_app_launch: before_app_launch
        linux_args: ''
        linux_path: maya
        location: {name: tk-shotgun-launchmaya, type: github_dev, vendor: shotgunsoftware}
        mac_args: ''
        mac_path: /Applications/Autodesk/maya2012/Maya.app
        windows_args: ''
        windows_path: C:\Program Files\Autodesk\Maya2012\bin\maya.exe
      tk-shotgun-launchmotionbuilder:
        deny_permissions: []
        deny_platforms: [Linux, Mac]
        engine: tk-motionbuilder
        entity_types: [Task]
        hook_before_app_launch: before_app_launch
        linux_args: ''
        linux_path: ""
        location: {name: tk-shotgun-launchmotionbuilder, type: github_dev, vendor: shotgunsoftware}
        mac_args: ''
        mac_path: ""
        windows_args: ''
        windows_path: C:\Program Files\Autodesk\MotionBuilder 2013\bin\x64\motionbuilder.exe
      tk-shotgun-launchnuke:
        deny_permissions: []
        deny_platforms: []
        engine: tk-nuke
        entity_types: [Task]
        hook_before_app_launch: before_app_launch
        linux_args: ''
        linux_path: Nuke6.3
        location: {name: tk-shotgun-launchnuke, type: github_dev, vendor: shotgunsoftware}
        mac_args: ''
        mac_path: /Applications/Nuke6.3v8/Nuke6.3v8.app
        windows_args: ''
        windows_path: C:\Program Files\Nuke6.3v8\Nuke6.3.exe
      tk-shotgun-launchpublish:
        deny_permissions: []
        deny_platforms: []
        hook_launch_publish: launch_publish
        location: {name: tk-shotgun-launchpublish, type: github_dev, vendor: shotgunsoftware}
        viewer_extensions: [exr, dpx, cin]
        viewer_path_linux: rv
        viewer_path_mac: /Applications/RV64.app
        viewer_path_windows: C:\Program Files\RV\RV64.exe
      tk-shotgun-launchrevolver:
        deny_permissions: []
        deny_platforms: []
        location: {name: tk-shotgun-launchrevolver, type: github_dev, vendor: shotgunsoftware}
        rv_path_linux: rv
        rv_path_mac: /Applications/RV64.app
        rv_path_windows: C:\Program Files\RV\RV64.exe
    debug_logging: false
    location: {name: tk-shotgun, type: github_dev, vendor: shotgunsoftware}
